<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="img/favicon.ico"/>
    <title>CyberDown2049</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;500&display=swap" rel="stylesheet"> 
</head>
<body>
    <main>
        <section class="robotron">
            <img class="robo" src="img/RobotronBranco.png" alt="Robotron">
            <figcaption class="titulo">CyberDown <br>2049</figcaption>
        </section>

        <section class="box estatisticas">
            <div class="estatistica">
                <p class="estatistica-titulo">force</p>
                <div class="estatistica-valor">
                    <p class="estatistica-numero">768</p>
                </div>
            </div>
            <div class="estatistica">
                <p class="estatistica-titulo">power</p>
                <div class="estatistica-valor">
                    <p class="estatistica-numero">630</p>
                </div>
            </div>
            <div class="estatistica">
                <p class="estatistica-titulo">energy</p>
                <div class="estatistica-valor">
                    <p class="estatistica-numero">289</p>
                </div>
            </div>
            <div class="estatistica">
                <p class="estatistica-titulo">speed</p>
                <div class="estatistica-valor">
                    <p class="estatistica-numero">597</p>
                </div>
            </div>
        </section>

        <section class="equipamentos">
            <form action="" class="montador">
                <div class="box montador-conteudo">
                    <div class="peca">
                        <label for="" class="peca-titulo">damage</label>
                        <div class="controle">
                            <buttom class="controle-ajuste" data-control="-">-</buttom>
                            <input type="text" class="controle-contador" value="00" data-counter>
                            <buttom class="controle-ajuste" data-control="+">+</buttom>
                        </div>
                    </div>
                    <hr class="linha">
                    <div class="peca">
                        <label for="" class="peca-titulo">shield</label>
                        <div class="controle">
                            <buttom class="controle-ajuste" data-control="-">-</buttom>
                            <input type="text" class="controle-contador" value="00" data-counter>
                            <buttom class="controle-ajuste" data-control="+">+</buttom>
                        </div>
                    </div>
                    <hr class="linha">
                    <div class="peca">
                        <label for="" class="peca-titulo">core</label>
                        <div class="controle">
                            <buttom class="controle-ajuste" data-control="-">-</buttom>
                            <input type="text" class="controle-contador" value="00" data-counter>
                            <buttom class="controle-ajuste" data-control="+">+</buttom>
                        </div>
                    </div>
                    <hr class="linha">
                    <div class="peca">
                        <label for="" class="peca-titulo">battery</label>
                        <div class="controle">
                            <buttom class="controle-ajuste" data-control="-">-</buttom>
                            <input type="text" class="controle-contador" value="00" data-counter>
                            <buttom class="controle-ajuste" data-control="+">+</buttom>
                        </div>
                    </div>
                    <hr class="linha">
                    <div class="peca">
                        <label for="" class="peca-titulo">fire power</label>
                        <div class="controle">
                            <buttom class="controle-ajuste" data-control="-">-</buttom>
                            <input type="text" class="controle-contador" value="00" data-counter>
                            <buttom class="controle-ajuste" data-control="+">+</buttom>
                        </div>
                    </div>
                </div>
                <input type="submit" value="start" class="producao" id="producao">
            </form>
        </section>
    </main>
    <script src="./js/main.js"></script>
</body>
</html>
